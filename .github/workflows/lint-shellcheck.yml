on:
  push:
    paths:
      - '**/*.{sh,bash,fish}'
      - './bin/*'
      - './scripts/git/pre-commit'
      - '.github/workflows/lint-shellcheck.yml'
  pull_request:
    paths:
      - '**/*.{sh,bash,fish}'
      - './bin/*'
      - './scripts/git/pre-commit'
      - '.github/workflows/lint-shellcheck.yml'

name: "Lint Shellcheck"
permissions: {}

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-24.04
    steps:
      - run: shellcheck --version
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - run: make lint-shellcheck
