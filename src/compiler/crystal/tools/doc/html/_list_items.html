<ul>
  <% types.each do |type| %>
  <li class="<%= (type.program? || type.types.empty?) ? "" : "parent" %>" data-id="<%= type.html_id %>" data-name="<%= type.full_name.downcase %>">
      <a href="<%= type.path %>"><%= type.name %></a>
      <% unless type.program? || type.types.empty? %>
        <%= ListItemsTemplate.new(type.types) %>
      <% end %>
    </li>
  <% end %>
</ul>
