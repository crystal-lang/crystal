<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/style-sidebar.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/doc-sidebar.js"></script>
  <meta name="repository-name" content="<%= project_info.name %>">
  <meta name="crystal_docs.project_version" content="<%= project_info.version %>">
  <meta name="crystal_docs.project_name" content="<%= project_info.name %>">
  <% if json_config_url = project_info.json_config_url %>
    <meta name="crystal_docs.json_config_url" content="<%= json_config_url %>">
  <% end %>
  <title>Sidebar</title>
  <script type="text/javascript">
    CrystalDocs.base_path = "";
  </script>
  <base target="_parent">
</head>
<body>

  <div class="sidebar">
  <div class="sidebar-header">
    <div class="search-box">
      <input type="search" class="search-input" placeholder="Search..." spellcheck="false" aria-label="Search">
    </div>

    <div class="project-summary">
      <h1 class="project-name">
        <a href="index.html">
          <%= project_info.name %>
        </a>
      </h1>

      <span class="project-version">
        <%= project_info.version %>
      </span>
    </div>
  </div>

  <div class="search-results hidden">
    <ul class="search-list"></ul>
  </div>

  <div class="types-list">
    <%= ListItemsTemplate.new(types) %>
  </div>
</div>

</body>
</html>
