<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta id="repository-name" content="<%= repository_name %>">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/doc.js"></script>
  <title>README - <%= repository_name %></title>
</head>
<body>

<div id="wrapper">
<div id="side-list">
  <div id="search-box">
    <input type="search" id="search-input" placeholder="Search...">

    <ul>
      <li class="current"><a href="#types-list">Types</a></li>
      <li><a href="#methods-list">Methods</a></li>
    </ul>
  </div>

  <div id="types-list" class="current">
    <ul>
      <li class="current"><a href="index.html">README</a></li>
    </ul>

    <%= ListItemsTemplate.new(types, nil) %>
  </div>

  <div id="methods-list">
    <ul>
      <%= MethodListTemplate.new(types, nil) %>
    </ul>
  </div>
</div>

<div id="main-content">
  <a href="#" id="sidebar-opener">Search or Types list</a>

<%= body %>
</div>
</div>
</body>
</html>
